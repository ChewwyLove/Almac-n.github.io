<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de AlmacÃ©n PRO</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #121212;
      color: #f5f5f5;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #00ffc3;
      margin-bottom: 1.5rem;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .card {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.4);
    }
    .card h2 { color: #00ffc3; }
    input, select {
      padding: .6rem;
      border-radius: 6px;
      border: 1px solid #444;
      background: #2c2c2c;
      color: white;
      flex: 1;
      min-width: 140px;
    }
    button {
      padding: .6rem 1rem;
      border: none;
      border-radius: 6px;
      background: #00ffc3;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #00e0ad; }
    .btn-danger {
      background: #ff4d4d;
      color: white;
    }
    .btn-danger:hover { background: #e60000; }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: .6rem;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    th { color: #00ffc3; }
    .entrada { color: #00e676; font-weight: bold; }
    .retiro { color: #ff4d4d; font-weight: bold; }
    .resumen {
      display: flex;
      justify-content: space-between;
      padding-top: .8rem;
      font-size: .9rem;
      color: #b3b3b3;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¦ Gestor de AlmacÃ©n PRO</h1>
  <div class="container">
    <div class="card">
      <h2>Historial</h2>
      <table>
        <thead>
          <tr>
            <th>Movimiento</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Fecha</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="tablaRegistros"></tbody>
      </table>
      <div class="resumen">
        <span>Entradas: $<span id="totalEntradas">0,00</span></span>
        <span>Retiros: $<span id="totalRetiros">0,00</span></span>
        <span>Balance: $<span id="balanceFinal">0,00</span></span>
      </div>
    </div>
  </div>

  <script>
    const tablaRegistros = document.getElementById("tablaRegistros");
    const totalEntradas = document.getElementById("totalEntradas");
    const totalRetiros = document.getElementById("totalRetiros");
    const balanceFinal = document.getElementById("balanceFinal");

    const registros = [
      { nombre: "Tornillos", cantidad: 10, precio: 12.5, fecha: new Date(), total: 125 },
      { nombre: "Clavos", cantidad: -5, precio: 8.99, fecha: new Date(), total: -44.95 }
    ];

    let sumaEntradas = 0, sumaRetiros = 0;
    registros.forEach(r => {
      const row = document.createElement("tr");
      const esRetiro = r.cantidad < 0;
      const tipo = esRetiro ? "â¬‡ Retiro" : "â¬† Entrada";
      const clase = esRetiro ? "retiro" : "entrada";
      const hora = new Date(r.fecha).toLocaleTimeString("es-AR", {
        timeZone: "America/Argentina/Buenos_Aires", hour: "2-digit", minute: "2-digit"
      });
      const fecha = new Date(r.fecha).toLocaleDateString("es-AR", { timeZone: "America/Argentina/Buenos_Aires" });

      row.innerHTML = `
        <td class="${clase}">${tipo}: ${r.nombre}</td>
        <td>${r.cantidad}</td>
        <td>$${r.precio.toFixed(2).replace('.', ',')}</td>
        <td>${hora} - ${fecha}</td>
        <td>$${Math.abs(r.total).toFixed(2).replace('.', ',')}</td>
      `;
      tablaRegistros.appendChild(row);

      if (esRetiro) sumaRetiros += Math.abs(r.total);
      else sumaEntradas += r.total;
    });

    totalEntradas.textContent = sumaEntradas.toFixed(2).replace('.', ',');
    totalRetiros.textContent = sumaRetiros.toFixed(2).replace('.', ',');
    balanceFinal.textContent = (sumaEntradas - sumaRetiros).toFixed(2).replace('.', ',');
  </script>
</body>
</html>
