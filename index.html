
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de AlmacÃ©n PRO+</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f8f9fa;
      --bg-dark: #121212;
      --card-light: #ffffff;
      --card-dark: #1e1e1e;
      --text-light: #000;
      --text-dark: #f5f5f5;
      --accent: #00ffc3;
      --danger: #ff4d4d;
      --success: #00e676;
      --muted: #888;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 2rem;
    }

    h1, h2 {
      text-align: center;
      color: var(--accent);
    }

    .card {
      background: var(--card-dark);
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.2);
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    input, select {
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      flex: 1;
      background: #2c2c2c;
      color: white;
    }

    button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      background: var(--accent);
      color: black;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00e0ad;
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .btn-danger:hover {
      background: #e60000;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.6rem;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    th {
      color: var(--accent);
    }

    .entrada {
      color: var(--success);
      font-weight: bold;
    }

    .retiro {
      color: var(--danger);
      font-weight: bold;
    }

    .progress {
      height: 6px;
      border-radius: 3px;
      overflow: hidden;
      background: #333;
    }

    .progress-bar {
      height: 100%;
      background: var(--accent);
      transition: width 0.4s ease;
    }

    .inventario-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0.5rem 0;
    }

    .toggle-mode {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--accent);
      color: black;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <button class="toggle-mode" onclick="toggleMode()">â˜€ Modo Claro</button>
  <div class="container">
    <h1>ðŸ“¦ Gestor de AlmacÃ©n PRO+</h1>

    <div class="card">
      <h2>Entrada</h2>
      <div class="row">
        <select id="entrada-select"></select>
        <input type="number" id="entrada-cantidad" placeholder="Cantidad" />
        <input type="number" id="entrada-precio" placeholder="Precio (opcional)" />
        <button onclick="agregarEntrada()">âž• AÃ±adir</button>
      </div>
    </div>

    <div class="card">
      <h2>Retiro</h2>
      <div class="row">
        <select id="retiro-select"></select>
        <input type="number" id="retiro-cantidad" placeholder="Cantidad a retirar" />
        <button class="btn-danger" onclick="realizarRetiro()">â¬‡ Retirar</button>
      </div>
    </div>

    <div class="card">
      <h2>Inventario</h2>
      <div id="inventario"></div>
    </div>

    <div class="card">
      <h2>Historial</h2>
      <table>
        <thead>
          <tr>
            <th>Movimiento</th><th>Cantidad</th><th>Precio</th><th>Fecha</th><th>Total</th>
          </tr>
        </thead>
        <tbody id="tabla-historial"></tbody>
      </table>
    </div>
  </div>

  <script>
    let modoClaro = false;
    function toggleMode() {
      modoClaro = !modoClaro;
      document.body.style.background = modoClaro ? "var(--bg-light)" : "var(--bg-dark)";
      document.body.style.color = modoClaro ? "var(--text-light)" : "var(--text-dark)";
      document.querySelectorAll('.card').forEach(c => c.style.background = modoClaro ? "var(--card-light)" : "var(--card-dark)");
      document.querySelector('.toggle-mode').textContent = modoClaro ? "ðŸŒ™ Modo Oscuro" : "â˜€ Modo Claro";
    }

    // AquÃ­ se insertarÃ­a el cÃ³digo JS completo con Supabase
    // y las funciones: agregarEntrada, realizarRetiro, cargarInventario, etc.
  </script>
</body>
</html>
