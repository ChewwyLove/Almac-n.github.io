
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de AlmacÃ©n PRO</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #f5f5f5;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #00ffc3;
      margin-bottom: 1.5rem;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .card {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.4);
    }
    .card h2 { color: #00ffc3; }
    input, select {
      padding: .6rem;
      border-radius: 6px;
      border: 1px solid #444;
      background: #2c2c2c;
      color: white;
      flex: 1;
      min-width: 140px;
    }
    button {
      padding: .6rem 1rem;
      border: none;
      border-radius: 6px;
      background: #00ffc3;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #00e0ad; }
    .btn-danger {
      background: #ff4d4d;
      color: white;
    }
    .btn-danger:hover { background: #e60000; }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: .6rem;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    th { color: #00ffc3; }
    .entrada { color: #00e676; font-weight: bold; }
    .retiro { color: #ff4d4d; font-weight: bold; }
    .cat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: .4rem 0;
      border-bottom: 1px solid #333;
    }
    .cat-item span { flex: 1; text-align: center; color: #b3b3b3; }
    .status { font-size: .9rem; color: #b3b3b3; margin-top: .5rem; }
    .resumen {
      display: flex;
      justify-content: space-between;
      padding-top: .8rem;
      font-size: .9rem;
      color: #b3b3b3;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¦ Gestor de AlmacÃ©n PRO</h1>
  <div class="container">
    <div class="card">
      <h2>Registrar Entrada</h2>
      <div class="row">
        <select id="itemSelectEntrada"></select>
        <input type="number" id="cantidadEntrada" placeholder="Cantidad" />
        <input type="number" id="precioEntrada" placeholder="Precio (opcional)" />
        <button onclick="agregarRegistro()">âž• AÃ±adir</button>
      </div>
      <p class="status" id="statusEntrada"></p>
    </div>

    <div class="card">
      <h2>Retirar Stock</h2>
      <div class="row">
        <select id="itemSelectRetiro"></select>
        <input type="number" id="cantidadRetiro" placeholder="Cantidad a retirar" />
        <button class="btn-danger" onclick="retirarStock()">â¬‡ Retirar</button>
      </div>
      <p class="status" id="statusRetiro"></p>
    </div>

    <div class="card">
      <h2>Historial</h2>
      <table>
        <thead>
          <tr>
            <th>Movimiento</th><th>Cantidad</th><th>Precio</th><th>Fecha</th><th>Total</th>
          </tr>
        </thead>
        <tbody id="tablaRegistros"></tbody>
      </table>
      <div class="resumen">
        <span>Entradas: $<span id="totalEntradas">0,00</span></span>
        <span>Retiros: $<span id="totalRetiros">0,00</span></span>
        <span>Balance: $<span id="balanceFinal">0,00</span></span>
      </div>
    </div>

    <div class="card">
      <h2>CatÃ¡logo de Precios</h2>
      <input type="text" id="nuevoObjeto" placeholder="Nombre del objeto" />
      <input type="number" id="precioDefault" placeholder="Precio por defecto" />
      <button onclick="agregarObjeto()">âž• AÃ±adir</button>
      <ul id="listaObjetos"></ul>
    </div>
  </div>

  <script>
    // LÃ³gica simulada para visual
    const tablaRegistros = document.getElementById("tablaRegistros");
    const totalEntradas = document.getElementById("totalEntradas");
    const totalRetiros = document.getElementById("totalRetiros");
    const balanceFinal = document.getElementById("balanceFinal");
    const listaObjetos = document.getElementById("listaObjetos");

    const datosSimulados = [
      { nombre: "Tornillos", cantidad: 10, precio: 50, fecha: new Date(), total: 500 },
      { nombre: "Clavos", cantidad: -5, precio: 30, fecha: new Date(), total: -150 }
    ];

    let entradas = 0, retiros = 0;
    datosSimulados.forEach(r => {
      const row = document.createElement("tr");
      const esRetiro = r.cantidad < 0;
      const tipo = esRetiro ? "â¬‡ Retiro" : "â¬† Entrada";
      const clase = esRetiro ? "retiro" : "entrada";
      const hora = new Date(r.fecha).toLocaleTimeString("es-AR", {
        timeZone: "America/Argentina/Buenos_Aires", hour: "2-digit", minute: "2-digit"
      });
      const fecha = new Date(r.fecha).toLocaleDateString("es-AR", { timeZone: "America/Argentina/Buenos_Aires" });

      row.innerHTML = `
        <td class="${clase}">${tipo}: ${r.nombre}</td>
        <td>${r.cantidad}</td>
        <td>$${r.precio.toFixed(2).replace('.', ',')}</td>
        <td>${hora} - ${fecha}</td>
        <td>$${Math.abs(r.total).toFixed(2).replace('.', ',')}</td>
      `;
      tablaRegistros.appendChild(row);
      esRetiro ? retiros += Math.abs(r.total) : entradas += r.total;
    });

    totalEntradas.textContent = entradas.toFixed(2).replace('.', ',');
    totalRetiros.textContent = retiros.toFixed(2).replace('.', ',');
    balanceFinal.textContent = (entradas - retiros).toFixed(2).replace('.', ',');

    const objetos = { "Tornillos": 50, "Clavos": 30 };
    for (const [obj, precio] of Object.entries(objetos)) {
      const li = document.createElement("li");
      li.className = "cat-item";
      li.innerHTML = `
        <span style="text-align:left;">${obj}</span>
        <span>$${precio.toFixed(2).replace('.', ',')}</span>
        <button class="btn-danger">Eliminar</button>`;
      listaObjetos.appendChild(li);
    }
  </script>
</body>
</html>
