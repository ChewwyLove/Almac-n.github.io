<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Almacén (Supabase)</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #1f1f1f; color: #fff; padding: 2rem; }
    h2 { margin-top: 2rem; color: #00ffc3; }
    select, input, button { margin: .3rem; padding: .5rem; border-radius: 5px; border: none; }
    input, select { min-width: 150px; }
    .section { background: #2c2c2c; padding: 1rem; border-radius: 8px; margin-bottom: 2rem; }
    .row { display: flex; flex-wrap: wrap; gap: .5rem; align-items: center; }
    .btn { background: #00ffc3; color: black; font-weight: bold; cursor: pointer; }
    table { width: 100%; margin-top: 1rem; border-collapse: collapse; }
    th, td { border: 1px solid #444; padding: .5rem; text-align: center; }
    summary { cursor: pointer; font-weight: bold; color: #00ffc3; margin-bottom: .5rem; }
  </style>
</head>
<body>
  <h1>Gestor de Almacén (Supabase)</h1>

  <div class="section">
    <h2>Registro de Entrada</h2>
    <div class="row">
      <select id="itemSelect"></select>
      <input type="number" id="cantidad" placeholder="Cantidad" />
      <input type="number" id="precio" placeholder="Precio (opcional)" />
      <button class="btn" onclick="agregarRegistro()">Añadir</button>
    </div>
  </div>

  <div class="section">
    <details open>
      <summary>Historial de Registros</summary>
      <table id="tablaRegistros">
        <thead><tr><th>Objeto</th><th>Cantidad</th><th>Precio</th><th>Fecha</th><th>Total</th><th>Acción</th></tr></thead>
        <tbody></tbody>
      </table>
      <p><strong>Total General: $<span id="totalGeneral">0</span></strong></p>
    </details>
  </div>

  <div class="section">
    <details><summary>Inventario</summary><ul id="inventario"></ul></details>
  </div>

  <div class="section">
    <details><summary>Edición de Precios</summary>
      <div class="row">
        <input type="text" id="nuevoObjeto" placeholder="Nombre del objeto" />
        <input type="number" id="precioDefault" placeholder="Precio por defecto" />
        <button class="btn" onclick="agregarObjeto()">Añadir objeto</button>
      </div>
      <ul id="listaObjetos"></ul>
    </details>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://vviflbcsksnecebtqady.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ2aWZsYmNza3NuZWNlYnRxYWR5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NjMzMzMsImV4cCI6MjA3MDAzOTMzM30.5ous_YueIifOJMhNzV6Uap1lex0Ud-d7GoaTZTJ2uX4";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let catalogo = {}, registros = [];

    const itemSelect = document.getElementById("itemSelect");
    const tablaBody = document.querySelector("#tablaRegistros tbody");
    const totalGeneral = document.getElementById("totalGeneral");
    const inventario = document.getElementById("inventario");
    const listaObjetos = document.getElementById("listaObjetos");

    async function cargarDatos() {
      const { data: cat } = await supabase.from('catalogo').select('*');
      catalogo = {}; cat.forEach(o => catalogo[o.nombre] = o.precio);

      const { data: regs } = await supabase.from('registros').select('*').order('fecha', { ascending: false });
      registros = regs;
      renderizar();
    }

    async function agregarRegistro() {
      const nombre = itemSelect.value;
      const cantidad = parseInt(document.getElementById("cantidad").value);
      const precioInput = parseFloat(document.getElementById("precio").value);
      const precio = !isNaN(precioInput) ? precioInput : catalogo[nombre];
      const fecha = new Date().toISOString();
      const total = precio * cantidad;
      if (!nombre || isNaN(cantidad) || cantidad <= 0 || isNaN(precio)) return;

      await supabase.from('registros').insert([{ nombre, cantidad, precio, fecha, total }]);
      await cargarDatos();
    }

    async function eliminarRegistro(id) {
      await supabase.from('registros').delete().eq('id', id);
      await cargarDatos();
    }

    async function agregarObjeto() {
      const nombre = document.getElementById("nuevoObjeto").value.trim();
      const precio = parseFloat(document.getElementById("precioDefault").value);
      if (!nombre || isNaN(precio) || precio <= 0) return;

      await supabase.from('catalogo').insert([{ nombre, precio }]);
      document.getElementById("nuevoObjeto").value = "";
      document.getElementById("precioDefault").value = "";
      await cargarDatos();
    }

    async function eliminarObjeto(nombre) {
      await supabase.from('catalogo').delete().eq('nombre', nombre);
      await cargarDatos();
    }

    function renderizar() {
      tablaBody.innerHTML = "";
      let suma = 0;
      registros.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${r.nombre}</td><td>${r.cantidad}</td><td>$${r.precio}</td><td>${new Date(r.fecha).toLocaleString()}</td><td>$${r.total}</td>
          <td><button class="btn" onclick="eliminarRegistro(${r.id})">Eliminar</button></td>`;
        tablaBody.appendChild(tr);
        suma += r.total;
      });
      totalGeneral.textContent = suma.toFixed(2);

      const conteo = {};
      registros.forEach(r => conteo[r.nombre] = (conteo[r.nombre] || 0) + r.cantidad);
      inventario.innerHTML = "";
      Object.entries(conteo).sort().forEach(([o, c]) => {
        const li = document.createElement("li");
        li.textContent = `${o}: ${c} unidades`;
        inventario.appendChild(li);
      });

      listaObjetos.innerHTML = "";
      Object.entries(catalogo).sort().forEach(([nombre, precio]) => {
        const li = document.createElement("li");
        li.innerHTML = `${nombre} - $${precio} <button class="btn" onclick="eliminarObjeto('${nombre}')">Eliminar</button>`;
        listaObjetos.appendChild(li);
      });

      actualizarSelect();
    }

    function actualizarSelect() {
      itemSelect.innerHTML = "";
      Object.keys(catalogo).sort().forEach(o => {
        const opt = document.createElement("option");
        opt.value = o; opt.textContent = o;
        itemSelect.appendChild(opt);
      });
    }

    cargarDatos();
  </script>
</body>
</html>
