<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de AlmacÃ©n PRO</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #121212;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
    }
    h1 { text-align: center; color: #00ffc3; }
    .container { max-width: 1000px; margin: auto; }
    .card {
      background: #1e1e1e;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    .row {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 0.5rem;
    }
    input, select, button {
      padding: 0.6rem;
      border-radius: 6px;
      border: none;
    }
    input, select {
      background: #2c2c2c;
      color: #f5f5f5;
      border: 1px solid #444;
      flex: 1;
    }
    button {
      background: #00ffc3;
      color: #000;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover { background: #00e0ad; }
    .btn-danger {
      background: #ff4d4d;
      color: #fff;
    }
    .btn-danger:hover { background: #e60000; }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border-bottom: 1px solid #333;
      padding: 0.5rem;
      text-align: center;
    }
    th { color: #00ffc3; }
    .entrada { color: #00e676; }
    .retiro { color: #ff4d4d; }
  </style>
</head>
<body>
  <h1>ðŸ“¦ Gestor de AlmacÃ©n PRO</h1>
  <div class="container">
    <div class="card">
      <h2>Registrar Entrada</h2>
      <div class="row">
        <select id="itemSelectEntrada"></select>
        <input type="number" id="cantidadEntrada" placeholder="Cantidad" />
        <input type="number" id="precioEntrada" placeholder="Precio (opcional)" />
        <button id="btnAgregar">âž• AÃ±adir</button>
      </div>
      <p id="statusEntrada"></p>
    </div>

    <div class="card">
      <h2>Retirar Stock</h2>
      <div class="row">
        <select id="itemSelectRetiro"></select>
        <input type="number" id="cantidadRetiro" placeholder="Cantidad a retirar" />
        <button class="btn-danger" id="btnRetirar">â¬‡ Retirar</button>
      </div>
      <p id="statusRetiro"></p>
    </div>

    <div class="card">
      <h2>ðŸ“ˆ GrÃ¡fico de Movimientos</h2>
      <canvas id="graficoMovimientos" height="120"></canvas>
    </div>

    <div class="card">
      <h2>Historial de Movimientos</h2>
      <button id="btnExportar">ðŸ“„ Exportar CSV</button>
      <div style="overflow-x:auto;">
        <table>
          <thead>
            <tr>
              <th>Movimiento</th><th>Cantidad</th><th>Precio</th><th>Fecha</th><th>Total</th><th>AcciÃ³n</th>
            </tr>
          </thead>
          <tbody id="tablaRegistros"></tbody>
        </table>
      </div>
      <p>Entradas: <span id="totalEntradas">$0</span> | Retiros: <span id="totalRetiros">$0</span> | Balance: <span id="balanceFinal">$0</span></p>
    </div>

    <div class="card">
      <h2>Inventario</h2>
      <ul id="inventario"></ul>
    </div>

    <div class="card">
      <h2>CatÃ¡logo de Precios</h2>
      <div class="row">
        <input type="text" id="nuevoObjeto" placeholder="Nombre del objeto" />
        <input type="number" id="precioDefault" placeholder="Precio por defecto" />
        <button id="btnAgregarObjeto">âž• AÃ±adir</button>
      </div>
      <ul id="listaObjetos"></ul>
    </div>
  </div>

  <script>
    function formatearMoneda(valor) {
      return valor.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
    }

    function exportarCSV() {
      const filas = document.querySelectorAll('#tablaRegistros tr');
      let csv = 'Movimiento,Cantidad,Precio,Fecha,Total\n';
      filas.forEach(fila => {
        const celdas = fila.querySelectorAll('td');
        const datos = Array.from(celdas).map(td => td.textContent.trim()).join(',');
        if (datos) csv += datos + '\n';
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'historial.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    function agregarRegistro() {
      document.getElementById("statusEntrada").textContent = "Registro agregado (funciÃ³n demo).";
    }

    function retirarStock() {
      document.getElementById("statusRetiro").textContent = "Stock retirado (funciÃ³n demo).";
    }

    function agregarObjeto() {
      const nombre = document.getElementById("nuevoObjeto").value.trim();
      const precio = parseFloat(document.getElementById("precioDefault").value);
      if (nombre && !isNaN(precio)) {
        const li = document.createElement("li");
        li.textContent = `${nombre} - ${formatearMoneda(precio)}`;
        document.getElementById("listaObjetos").appendChild(li);
        document.getElementById("nuevoObjeto").value = "";
        document.getElementById("precioDefault").value = "";
      }
    }

    document.getElementById("btnAgregar").addEventListener("click", agregarRegistro);
    document.getElementById("btnRetirar").addEventListener("click", retirarStock);
    document.getElementById("btnExportar").addEventListener("click", exportarCSV);
    document.getElementById("btnAgregarObjeto").addEventListener("click", agregarObjeto);
  </script>
</body>
</html>
