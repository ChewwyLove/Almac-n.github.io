<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Almacén</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1f1f1f;
      color: #ffffff;
      padding: 2rem;
    }
    h2 {
      margin-top: 2rem;
      color: #00ffc3;
    }
    select, input, button {
      margin: 0.3rem;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
    }
    input, select {
      min-width: 150px;
    }
    .section {
      background: #2c2c2c;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
    }
    .btn {
      background-color: #00ffc3;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #444;
      padding: 0.5rem;
      text-align: center;
    }
    summary {
      cursor: pointer;
      font-weight: bold;
      color: #00ffc3;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Gestor de Almacén</h1>

  <div class="section">
    <h2>Registro de Entrada</h2>
    <div class="row">
      <select id="itemSelect"></select>
      <input type="number" id="cantidad" placeholder="Cantidad" />
      <input type="number" id="precio" placeholder="Precio (opcional)" />
      <button class="btn" onclick="agregarRegistro()">Añadir</button>
    </div>
  </div>

  <div class="section">
    <details open>
      <summary>Historial de Registros</summary>
      <table id="tablaRegistros">
        <thead>
          <tr>
            <th>Objeto</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Fecha</th>
            <th>Total</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p><strong>Total General: $<span id="totalGeneral">0</span></strong></p>
    </details>
  </div>

  <div class="section">
    <details>
      <summary>Inventario</summary>
      <ul id="inventario"></ul>
    </details>
  </div>

  <div class="section">
    <details>
      <summary>Edición de Precios</summary>
      <div class="row">
        <input type="text" id="nuevoObjeto" placeholder="Nombre del objeto" />
        <input type="number" id="precioDefault" placeholder="Precio por defecto" />
        <button class="btn" onclick="agregarObjeto()">Añadir objeto</button>
      </div>
      <ul id="listaObjetos"></ul>
    </details>
  </div>

  <script>
    let catalogo = JSON.parse(localStorage.getItem("catalogo")) || {
      "Glock": 500,
    };
    let registros = JSON.parse(localStorage.getItem("registros")) || [];

    const itemSelect = document.getElementById("itemSelect");
    const tablaBody = document.querySelector("#tablaRegistros tbody");
    const totalGeneral = document.getElementById("totalGeneral");
    const inventario = document.getElementById("inventario");
    const listaObjetos = document.getElementById("listaObjetos");

    function guardarDatos() {
      localStorage.setItem("catalogo", JSON.stringify(catalogo));
      localStorage.setItem("registros", JSON.stringify(registros));
    }

    function actualizarSelect() {
      itemSelect.innerHTML = "";
      Object.keys(catalogo).sort().forEach(obj => {
        const opt = document.createElement("option");
        opt.value = obj;
        opt.textContent = obj;
        itemSelect.appendChild(opt);
      });
    }

    function agregarRegistro() {
      const nombre = itemSelect.value;
      const cantidad = parseInt(document.getElementById("cantidad").value);
      const precioInput = parseFloat(document.getElementById("precio").value);
      const precio = !isNaN(precioInput) ? precioInput : catalogo[nombre];
      const fecha = new Date().toLocaleString("es-AR", { timeZone: "America/Argentina/Buenos_Aires" });

      if (!nombre || isNaN(cantidad) || cantidad <= 0 || isNaN(precio)) return;

      const total = precio * cantidad;
      registros.push({ nombre, cantidad, precio, fecha, total });
      guardarDatos();
      renderizar();
    }

    function eliminarRegistro(index) {
      registros.splice(index, 1);
      guardarDatos();
      renderizar();
    }

    function agregarObjeto() {
      const nombre = document.getElementById("nuevoObjeto").value.trim();
      const precio = parseFloat(document.getElementById("precioDefault").value);
      if (!nombre || isNaN(precio) || precio <= 0) return;
      catalogo[nombre] = precio;
      guardarDatos();
      renderizar();
      document.getElementById("nuevoObjeto").value = "";
      document.getElementById("precioDefault").value = "";
    }

    function eliminarObjeto(nombre) {
      delete catalogo[nombre];
      guardarDatos();
      renderizar();
    }

    function renderizar() {
      // Tabla registros
      tablaBody.innerHTML = "";
      let total = 0;
      registros.forEach((r, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${r.nombre}</td>
          <td>${r.cantidad}</td>
          <td>$${r.precio}</td>
          <td>${r.fecha}</td>
          <td>$${r.total}</td>
          <td><button class="btn" onclick="eliminarRegistro(${i})">Eliminar</button></td>
        `;
        tablaBody.appendChild(row);
        total += r.total;
      });
      totalGeneral.textContent = total.toFixed(2);

      // Inventario
      const conteo = {};
      registros.forEach(r => {
        conteo[r.nombre] = (conteo[r.nombre] || 0) + r.cantidad;
      });
      inventario.innerHTML = "";
      Object.keys(conteo).sort().forEach(obj => {
        const li = document.createElement("li");
        li.textContent = `${obj}: ${conteo[obj]} unidades`;
        inventario.appendChild(li);
      });

      // Lista objetos
      listaObjetos.innerHTML = "";
      Object.entries(catalogo).sort().forEach(([nombre, precio]) => {
        const li = document.createElement("li");
        li.innerHTML = `
          ${nombre} - $${precio} 
          <button class="btn" onclick="eliminarObjeto('${nombre}')">Eliminar</button>
        `;
        listaObjetos.appendChild(li);
      });

      actualizarSelect();
    }

    renderizar();
  </script>
</body>
</html>
